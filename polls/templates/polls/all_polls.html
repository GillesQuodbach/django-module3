<h1>Les des sondages</h1>
{% if all_questions_list %}
    <ul>
    {% for question in all_questions_list %}
        <li>
            <a href="{% url 'polls:frequency' question.id %}">{{ question.id}} - {{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Aucun soudage disponible.</p>
{% endif %}
