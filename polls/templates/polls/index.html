{% extends "base.html" %}

{% block title %}Liste des Sondages{% endblock %}

{% block main %}
    <h1>Bienvenue sur notre site de sondages</h1>
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
